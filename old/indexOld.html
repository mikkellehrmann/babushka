<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link type="text/css" href="css/styleOld.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Bistro Babushka</h1>
        <nav>
            <button id="filter-alle">Alle</button>
            <button id="filter-forretter">Forretter</button>
            <button id="filter-hovedretter">Hovedretter</button>
            <button id="filter-desserter">Desserter</button>
            <button id="filter-drikkevarer">Drikkevarer</button>

            <button class="alfa markeret">Alfabetisk</button>
            <button class="prisop">Stigende pris</button>
            <button class="prisned">Faldende pris</button>
        </nav>
    </header>

    <div id="popup">
        <div id="popupindhold">
            <img src="" alt="" class="billede" data-billede>
            <h2 class="titel" data-navn>navn</h2>
            <div><span class="pris" data-pris></span> kr.</div>
            <button class="closeModal">Close</button>
            <details open>
                <summary>Beskrivelse</summary>
                <p class="lang_beskrivelse" data-langbeskrivelse>lang beskrivelse</p>
            </details>
        </div>
    </div>

    <main>
        <h2 id="overskrift" data-overskrift>Menu</h2>
        <section id="menu-container" data-container></section>
    </main>

    <template data-template>
        <article class="ret">
            <h3 class="titel" data-navn></h3>
            <img src="" alt="" class="billede" data-billede>
            <p class="kort_beskrivelse" data-kortbeskrivelse></p>
             <div><span class="pris" data-pris></span> kr.</div>
        </article>
    </template>

    <footer>
        <section>
            <address>Adresse:<br>Grønnegade 97<br>1234 København K</address>
            <aside>Åbningstider:<br>Mandag - fredag 10:30 22:00</aside>
        </section>
    </footer>

    <script src="js/getJsonOld.js"></script>
</body>

</html>
