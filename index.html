<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bistro Babushka</title>
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
</head>

<body>
    <!-- POPUP boks, med de enkelte retter -->
    <div id="popup">
        <div id="popup-overlay"></div>
        <h2 class="titel2" data-navn2>navn</h2>
        <div id="popup-content">
           <button class="closeModal">x</button>
            <div class="left">
                <img src="" alt="" class="billede" data-popbillede>
            </div>
            <div class="right">
                <h2 class="titel" data-navn>navn</h2>
                <div><span class="pris" data-pris></span> kr.</div>
                <details open>
                    <summary>Beskrivelse</summary>
                    <p class="lang_beskrivelse" data-langbeskrivelse>lang beskrivelse</p>
                </details>
            </div>
        </div>
    </div>

    <!-- HEADER med nav og overskrift -->
    <div class="wrapper">
        <header>
            <h1>Bistro Babushka</h1>
<!--
            <div class="menu">
                <button class="burger">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </button>
            </div>
-->
                <nav id="sticky">
                    <button>Alle</button>
                    <button>Forretter</button>
                    <button>Hovedretter</button>
                    <button>Desserter</button>
                    <button>Drikkevarer</button>
                    <button>Side orders</button>
                </nav>
            <select class="sortering">
			    <option value="alfa">Alfabetisk</option>
		 	    <option value="prisop">Lav - høj pris</option>
			    <option value="prisned">Høj - lav    pris</option>
            </select>
        </header>

        <!-- MAIN section, menuen -->
        <main>
            <h2 id="overskrift" data-overskrift>Menu</h2>
            <section id="menu-container" data-container></section>
        </main>

        <!-- FOOTER, adresse og åbningstider -->

    </div>
    <footer>
            <section>
                <address>Adresse:<br>Grønnegade 97<br>1234 København K</address>
                <aside>Åbningstider:<br>Mandag - fredag 10:30 22:00</aside>
            </section>
        </footer>

    <!-- Template -->

    <template data-template>
        <article class="ret">
           <div class="ret-overlay"></div>
           <img src="" alt="" class="billede" data-billede>
           <div class="ret-white">
           <h3 class="ret-titel" data-navn></h3>
           <p class="kort_beskrivelse" data-kortbeskrivelse></p>
           <div class="priss"><span class="pris" data-pris></span> kr.</div>
           </div>
        </article>
    </template>
    <script src="js/getJson.js"></script>
</body>

</html>
